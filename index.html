<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вакансия: Фьючерсный трейдер</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b1220;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
    }
    .card{
      width:min(720px, 100%);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      border-radius:18px;
      padding:26px;
    }
    h1{
      margin:0 0 10px;
      font-size:28px;
      line-height:1.15;
    }
    p{
      margin:0 0 18px;
      color:rgba(255,255,255,.78);
      line-height:1.55;
      font-size:16px;
    }
    .btn{
      display:inline-block;
      padding:14px 18px;
      border-radius:14px;
      text-decoration:none;
      font-weight:800;
      background:#22c55e;
      color:#062014;
      border:1px solid rgba(34,197,94,.25);
    }
    .note{
      margin-top:12px;
      font-size:12px;
      color:rgba(255,255,255,.55);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Ищем фьючерсного трейдера в команду (плюсовой PnL)</h1>
    <p>
      Нужен опытный трейдер по фьючерсам со стабильным положительным результатом (PnL).
      Системный подход, дисциплина и риск-менеджмент обязательны.
    </p>

    <!---->
    <a class="btn" href="https://t.me/Head_HrX" target="_blank" rel="noopener">
      Откликнуться в Telegram
    </a>

    <div class="note">Замените <b>USERNAME</b> на ваш Telegram (или ссылку на бота/менеджера).</div>
  </main>
</body>
</html>
